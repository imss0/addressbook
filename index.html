<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Address Book</title>
</head>
<body>
  <header>
    <h1>Address Book</h1>
  </header>
  <main>
      <section class="add">
      <h2>Add Contact</h2>
      <form id="add-contact">
        <input id=“first-name” type=“text” placeholder="First name" required/>
        <input id=“last-name” type=“text” placeholder="Last name" required/>
        <input id=“phone” type=“tel” placeholder="Phone" required/>
        <input id=“address” type=“textarea” placeholder="Address" required/>
        <button class="save" type="submit">save</button>
      </form>
    </section>
    <section class="search-list">
      <h2>Contacts</h2>
      <section class="search">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search" class="search">
      </section>
      <table>
        <thead>
          <tr>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Phone number</th>
            <th scope="col">Address</th>
            <th scope="col"></th>
          </tr>
        </thead>

    </section>
  </main>

</body>
</html>
